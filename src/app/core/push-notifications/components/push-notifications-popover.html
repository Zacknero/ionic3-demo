<ion-list>

    <ion-item no-lines>
        <ion-icon
            [name]="icon"
            item-left
            tappable
            (click)="openPush()"></ion-icon>
        <h2
            class="title"
            tappable
            (click)="openPush()"> {{ title }} </h2>
        <p
            class="sub-title"
            tappable
            (click)="openPush()"
            [innerHTML]="message"> </p>
        <ion-note
            item-end
            translate> NOW </ion-note>
        <ion-icon
            item-end
            name="close"
            class="close"
            tappable
            (click)="closePush()"></ion-icon>
    </ion-item>

</ion-list>
